<!DOCTYPE html>
<html>
<head>
    <title>Model Training</title>
    <style>
        body {
            background-image: url('static/index.jpg');
            font-family: Arial, sans-serif;
        }
        /* Style for the page title */
.title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin: 20px;
}

/* Style for the paragraph text */
.paragraph {
    font-size: 18px;
    line-height: 1.5;
    color: #555;
    text-align: center;
}

/* Style for the form container */
.form-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
}

/* Style for form input fields */
.form-input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Style for form submit button */
.form-submit-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.form-submit-btn:hover {
    background-color: #0056b3;
}


        .navbar {
            
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ec1313;
        }

        .navbar a:hover {
            background-color: #f8f6f6;
        }

        h1 {
            text-align: center;
            color: #f3ebeb;
        }

        p {
            text-align: center;
            margin: 20px;
            font-size: 18px;
            color: #f3ebeb;
        }

        #train-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #train-btn:hover {
            background-color: #0056b3;
        }

        /* Loading spinner styles */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #loading .spinner {
            border: 4px solid rgb(231, 228, 228);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            color: #fff; /* White text color for navbar links */
            background-color: #0073e6; /* Official blue color for navbar links */
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0057b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/index" class="btn"><i class="fas fa-home"></i> Home</a>
        <a href="/details" class="btn"><i class="fas fa-arrow"></i> back</a>

    </div>
    <center>
        
        <form method="post" action="/tracking" onsubmit="showLoading()">
            <p>Click the 'Track' button, and the camera will turn on in the background.</p>
            <button type="submit" id="train-btn">Track</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
        </div>
    </center>

    <script>
        function showLoading() {
            // Display loading spinner while the camera is activated
            var loadingDiv = document.getElementById("loading");
            var trainBtn = document.getElementById("train-btn");

            loadingDiv.style.display = "block";
            trainBtn.style.display = "none";
        }
    </script>
</body>
</html>
